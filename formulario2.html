<section class="contenedor-form">
    <h1>Cotiza con Nosotros</h1>
    <div class="formulario">
        <img src="img/griscompleto.png" alt="">
        <div class="text-form">
            <div action="#" method="post" enctype="multipart/form-data" >
                <div class="form-nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

                <div class="form-apellido">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
                <div class="form-correo">
                <label for="correo">Correo empresarial:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
                <div class="form-nombre-empresa">
                    <label for="empresa">Nombre empresa:</label>
                    <input type="text" id="empresa" name="nombre-empresa" required>
                </div>

                <div class="form-direccion">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>


                <div class="form-telefono">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

                <div class="form-rut">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="Ej. 12345678-9" pattern="\d{7,8}-[\d|kK]{1}" required>
                </div>

                <div class="form-ayuda">
                <label for="ayuda">En que podemos ayudarte:</label> 
                <input class="label-ayuda" type="text" id="ayuda" name="ayuda" required>
            </div>
                        
                
            
            <button style="margin-top: 100rem;" class="btn btn-primary" onclick="sendMail()">Enviar</button>
        </form>
        
    </div>
    </div>
</section>

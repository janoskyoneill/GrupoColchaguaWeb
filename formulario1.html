<section class="contenedor-form">
    <h1>Trabaja con nosotros</h1>
    <div class="formulario">
        <img src="img/Moradocompleto2.png" alt="">
        <div class="text-form">
            <form action="#" method="post" enctype="multipart/form-data">

                <div class="form-nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba aqui su nombre" required>
            </div>

                <div class="form-apellido">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escriba aqui sus 2 apellidos" required>
            </div>

                <div class="form-correo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Escriba aqui su correo" required>
            </div>
            
                <div class="form-ciudad">
                <label for="ciudad">Region:</label>
                <select id="ciudad" name="ciudad" required>
                  <option value="" disabled selected>Selecciona una region</option>
                  <option value="ciudad1">Region de Arica y parinacota</option>
                  <option value="ciudad2">Region de Antofagasta</option>
                  <option value="ciudad3">Region Metropolitana</option>
                </select>
            </div>

                <div class="form-comuna">
                <label for="comuna">Comuna:</label>
                <input type="text" id="comuna" name="comuna" placeholder="Escriba aqui la comuna en la que reside" required>
            </div>

                <div class="form-telefono">
                    <label for="telefono">Teléfono:</label>
                    <div style="display: flex;">
                      <select id="codigoPais" name="codigoPais" style="flex: 1;" required>
                        <option value="+56">+569 (Chile)</option>
                        <option value="+55">+55 (Brasil)</option>
                        <option value="+56">+54 (Argentina)</option>
                        <option value="+57">+57 (Colombia)</option>
                        <option value="+57">+57 (Ecuador)</option>
                        <option value="+57">+595 (Paraguay)</option>

                        <!-- Agrega más opciones según sea necesario -->
                      </select>
                      <input type="tel" id="telefono" name="telefono" style="flex: 2;" placeholder="Escriba aqui su número de 9 digitos" required>
                    </div>
            </div>

                <div class="form-rut">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="Ej. 12345678-9" pattern="\d{7,8}-[\d|kK]{1}" required>
            </div>

            <div class="form-ayuda">
                <label for="ayuda">En que podemos ayudarte:</label>
                <input class="label-ayuda" type="text" id="ayuda" name="ayuda" required>
            </div>
                       
                
                <label class="adjuntar-arch" for="archivo">Adjuntar Archivo:</label>
                <input type="file" id="archivo" name="archivo">
            
            
                <input class="enviar" type="submit" value="Enviar">
              </form>
    </div>
